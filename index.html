<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input type="number" id="numberInput" placeholder="Enter your number">
        <button id="sendButton">Send</button>
    </div>

    <div class="counter">
        <button id="decrementButton" class="btnminus">-</button>
        <span id="counterValue">0</span>
        <button id="incrementButton" class="btnplus">+</button>
    </div>

    <div class="color-selector">
        <span>Select color</span>
        <div id="colorBox" class="color-box"><input type="color" id="colorPicker"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
